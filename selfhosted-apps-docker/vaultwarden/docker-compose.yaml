version: '3'

services:
  vaultwarden:
    image: 'vaultwarden/server:latest'
    container_name: vaultwarden
    user: 991:988
    restart: 'unless-stopped'
    environment:
      - PUID=991
      - PGID=988
    env_file:
      - settings.env
    volumes:
      - /home/closure/docker/vaultwarden/data:/data
      - /home/closure/docker/vaultwarden/web-vault:/web-vault
    ports:
      - '3012:3012'
    expose:
      - "80"

networks:
  default:
    name: caddy_net
    external: true
