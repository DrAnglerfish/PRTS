version: "2.1"

services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=988
      - PGID=985
      - TZ=America/Los_Angeles
      - USER=admin
      - PASS=password
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    volumes:
      - ./data:/config
      - /PRTS/transmission:/downloads
      - /PRTS/transmission/watch:/watch
    restart: unless-stopped

networks:
  default:
    name: caddy_net
    external: true
